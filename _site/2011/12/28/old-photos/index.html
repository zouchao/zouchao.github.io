<article>
<h1><a href="http://zouchao.net/2011/12/28/old-photos">老照片</a> <small class="pull-right">Dec 28, 2011</small></h1>
<p><a href="http://pic.ztpala.com/wp-content/uploads/2011/12/aae2febf7847730918d81fe0.jpg"><img class="alignnone size-medium wp-image-5052" title="崇明" src="http://pic.ztpala.com/wp-content/uploads/2011/12/aae2febf7847730918d81fe0-200x300.jpg" alt="" width="200" height="300" /></a></p>

<p>这是2007年去崇明时不知道谁给拍的。照片中我正在检查一辆貌似中轴坏掉的车 地点：陈海公路尽头</p>

<p><a href="http://pic.ztpala.com/wp-content/uploads/2011/12/2115960f70ddefe8ab645781.jpg"><img class="alignnone size-medium wp-image-5053" title="上海交大" src="http://pic.ztpala.com/wp-content/uploads/2011/12/2115960f70ddefe8ab645781-300x225.jpg" alt="" width="300" height="225" /></a></p>

<p>2007年5月，在上海时去过的唯一一次上海交大。和azalea同学一起，看背包就知道了。悲剧的是其他照片都不知所踪。</p>
