<h1><a href="http://zouchao.net/2011/10/24/shenandoah-national-park">Shenandoah 国家公园</a> <small class="pull-right">Oct 24, 2011</small></h1>
<p>上礼拜五去<a href="http://www.nps.gov/shen/index.htm">Shenandoah National Park</a>露营了三天两夜。风景超美，到处是层层叠叠的山，五彩缤纷的树和憨态可掬的鹿和黑熊。</p>
